{% extends 'base.html' %}

{% block content %}
<h1>Stock Data</h1>
<form class="row g-3" method="post">
    {% csrf_token %}
    <div class="col-auto">
        <label for="ticker" class="visually-hidden">Search</label>
        <input type="text" class="form-control" id="ticker" placeholder="Enter ticker name" name="ticker">
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Search</button>
    </div>
</form>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Date</th>
        <th scope="col">Open</th>
        <th scope="col">High</th>
        <th scope="col">Low</th>
        <th scope="col">CLose</th>
    </tr>
    </thead>
    <tbody>
    {% if data %}
    {% for record in data %}
    <tr>
        <th scope="row">{{ record.Date }}</th>
        <td>{{ record.Open }}</td>
        <td>{{ record.High }}</td>
        <td>{{ record.Low }}</td>
        <td>{{ record.Close }}</td>
    </tr>
    {% endfor %}
    {% endif %}
    </tbody>
</table>
{% endblock %}
